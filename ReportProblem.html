        <!-- 標題 -->
        <header class="masthead" style="background-image: url('images/日誌.png')" id="top">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>問題回報與建議</h1>
                            <span class="subheading"></span>
                        </div>
                    </div>
                </div>
            </div>

        <!-- 返回 -->
        <a onClick="javascript:history.back()">
            <div class="last-div"><i class="fa-solid fa-angles-left"></i></div>

        <!-- 內容區 -->
        <br>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- 內容顯示區 -->
                    <p class="post-meta post-meta-view post-meta-gray">在這裡，你不需登入帳號以及任何個資，就可以回報網站各類問題，或是將建議提供給開發者。</p>
                    <div class="post-preview">
                        <div class="post-view post-view-gray bg-gray">
                            <br>
                            <form id="form">
                                <div>
                                    <label for="problem"></label>
                                    <select id="pbs" class="problem-type-view" name="problem" id="problem" onchange="problemAgan()">
                                        <optgroup label="類型">
                                            <option>問題回報</option>
                                            <option>建議</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <hr class="my-4 hr" />
                                <div class="problemtext">
                                    <span>類型</span>
                                </div>
                                <div>
                                    <label for="problemtype"></label>
                                    <select name="problemtype" id="problemtype" class="optionlist-view" onchange="problemAgan()">
                                        <optgroup label="">
                                            <option></option>
                                        </optgroup>
                                        <optgroup label="問題">
                                            <option>資訊錯誤</option>
                                            <option>介面顯示</option>
                                            <option>動畫顯示</option>
                                            <option>版面佈局</option>
                                            <option>其他</option>
                                        </optgroup>
                                        <optgroup label="建議">
                                            <option>增加功能</option>
                                            <option>介面設計</option>
                                            <option>其他</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <br>
                                <div class="problemtext">
                                    <span>具體版塊</span>
                                </div>
                                <div>
                                    <label for="local"></label>
                                    <select name="local" id="local" class="optionlist-view" onchange="problemAgan()">
                                        <optgroup label="">
                                            <option></option>
                                            <option>不適用</option>
                                        </optgroup>
                                        <optgroup label="主要版塊">
                                            <option>首頁</option>
                                            <option>公告</option>
                                            <option>資料庫</option>
                                            <option>日誌</option>
                                            <option>其他</option>
                                        </optgroup>
                                        <optgroup label="資料庫">
                                            <option>課程表</option>
                                            <option>考程表</option>
                                            <option>啦啦隊比賽</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <br>
                                <div class="problemtext">
                                    <span>描述</span>
                                </div>
                                <div>
                                    <label for="message"></label>
                                    <textarea name="message" id="message" placeholder="請描述你問題或建議..." onfocus="problemAgan()"></textarea>
                                </div>
                                <br>
                                <div class="d-flex justify-content-end">
                                    <input class="btn-blue btn-primary text-uppercase" type="submit" id="button" value="送出" >
                                </div>
                            </form>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <footer class="border-top">
